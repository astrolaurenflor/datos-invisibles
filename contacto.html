<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncias - Datos Invisibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Estilo base para el cuerpo */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f9f9f9;
            overflow-x: hidden; /* Evitar el desbordamiento horizontal */
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            color: #6A1B9A;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center; /* Centrar contenido */
            border-right: 3px solid #4A0A7A;
            background-image: url('image/fondobar.png'); /* URL de la imagen de fondo */
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen de fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            opacity: 0.7; /* Transparencia de la imagen de fondo */
        }

        .sidebar img {
            width: 80%; /* Ajusta el tamaño de la imagen al 80% del ancho del sidebar */
            max-width: 200px; /* Tamaño máximo de la imagen */
            margin-bottom: 20px; /* Espacio debajo de la imagen */
        }

        .sidebar a {
            display: block;
            color: #6A1B9A;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #4A0A7A;
        }

        .sidebar a:hover {
            background-color: #A475C7;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            color: black;
            width: calc(100% - 250px); /* Ajuste para no ocupar toda la pantalla */
        }

        /* Title style */
        h1 {
            text-align: center;
            color: #4A0A7A; /* Dark purple */
            font-size: 35px;
            margin-bottom: 10px;
        }

        /* Horizontal line */
        hr {
            border: none;
            border-top: 2px dashed #4A0A7A;
            margin: 10px 0;
        }

        /* Justify text */
        .content p {
            text-align: justify;
        }

        /* Media Queries */
        /* Para pantallas pequeñas (celulares y tabletas en vertical) */
        @media (max-width: 768px) {
            /* Sidebar se oculta en pantallas pequeñas */
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                opacity: 1;
            }

            .sidebar img {
                width: 60%;
                max-width: 150px;
            }

            .content {
                margin-left: 0;
                width: 100%; /* Se ajusta a la pantalla completa */
                padding: 10px;
            }

            h1 {
                font-size: 28px; /* Tamaño de fuente más pequeño en pantallas pequeñas */
            }
        }

        /* Para pantallas muy pequeñas (móviles en modo retrato) */
        @media (max-width: 480px) {
            .sidebar a {
                font-size: 14px; /* Reduce el tamaño de los enlaces */
            }

            h1 {
                font-size: 24px; /* Reduce el tamaño del título */
            }

            .content p {
                font-size: 14px; /* Ajusta el tamaño del texto */
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="image/logo.png" alt="logo" />
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="mapa.html">Mapa de denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Contenido de la página Denuncias -->
    <div class="content">
        <h1>Contacto</h1>
        <p>Mi correo es prueba@udea.edu.co</p>
    </div>

</body>
</html>
