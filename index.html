<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Invisibles - Ciencia Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General layout */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f9f9f9;
            flex-direction: row;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            color: #6A1B9A;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center;
            border-right: 3px solid #4A0A7A;
            background-image: url('image/fondobar.png'); /* URL de la imagen de fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
        }

        .sidebar img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #6A1B9A;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #4A0A7A;
        }

        .sidebar a:hover {
            background-color: #A475C7;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            color: black;
            flex-grow: 1; /* Ocupa el espacio restante */
        }

        /* Title style */
        h1 {
            text-align: center;
            color: #4A0A7A; /* Dark purple */
            font-size: 30px;
            margin-bottom: 10px;
        }

        /* Horizontal line */
        hr {
            border: none;
            border-top: 2px dashed #4A0A7A;
            margin: 10px 0;
        }

        /* Justify text */
        .content p {
            text-align: justify;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Cambia la dirección del cuerpo a columna en pantallas pequeñas */
            }

            .sidebar {
                width: 100%; /* El sidebar ocupa todo el ancho en pantallas pequeñas */
                position: relative; /* Cambia a posición relativa en pantallas pequeñas */
                margin-bottom: 20px; /* Da espacio debajo del sidebar */
                opacity: 1; /* Asegura que la opacidad sea normal en pantallas pequeñas */
            }

            .sidebar a {
                padding: 10px;
                text-align: center;
            }

            .content {
                margin-left: 0;
                padding: 15px;
                width: 100%; /* El contenido ocupa todo el ancho */
            }

            h1 {
                font-size: 24px; /* Reduce el tamaño del título en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
          <img src="image/logo.png" alt="logo" />
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="mapa.html">Mapa de denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Bienvenidas a Datos Invisibles</h1>
        <hr>
        <p>Esta es la página de inicio. Aquí puedes agregar información de introducción sobre el proyecto.</p>
    </div>

</body>
</html>
