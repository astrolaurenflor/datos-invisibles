<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncias - Datos Invisibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f9f9f9;
            flex-direction: row;
            flex-wrap: wrap;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            color: #6A1B9A;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center;
            border-right: 3px solid #4A0A7A;
            background-image: url('image/fondobar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
        }

        .sidebar img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #6A1B9A;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #4A0A7A;
        }

        .sidebar a:hover {
            background-color: #A475C7;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px); /* Ajuste de ancho para restar el sidebar */
            color: black;
            display: flex; /* Activar flexbox */
            flex-direction: column;
            align-items: center; /* Centrar horizontalmente */
            justify-content: flex-start; /* Asegura que se alinee arriba */
            min-height: 100vh; /* Asegura que el contenido se centre en toda la altura de la pantalla */
        }

        /* Title style */
        h1 {
            text-align: center;
            color: #4A0A7A;
            font-size: 35px;
            margin-bottom: 10px;
        }

        /* Horizontal line */
        hr {
            border: none;
            border-top: 2px dashed #4A0A7A;
            margin: 10px 0;
        }

        /* Justify text */
        .content p {
            text-align: justify;
            max-width: 800px;
        }

        /* Formulario ajustable */
        iframe {
            width: 100%;
            max-width: 800px; /* Limitar el ancho máximo del iframe */
            height: 80vh; /* Ajuste dinámico de la altura */
            border: none;
        }

        /* Media queries para pantallas pequeñas (móviles) */
        @media (max-width: 768px) {
            /* Ajustar el sidebar en pantallas pequeñas */
            .sidebar {
                width: 200px;
                position: relative;
                height: auto;
                opacity: 1; /* Asegura que el fondo no esté tan opaco en móviles */
            }

            /* El contenido toma todo el ancho disponible */
            .content {
                margin-left: 0;
                width: 100%;
                padding: 10px;
            }

            /* Ajustar título y texto para que se vean bien en pantallas pequeñas */
            h1 {
                font-size: 28px;
            }

            /* Ajustar el iframe en móviles */
            iframe {
                height: 60vh; /* Ajustar la altura en móviles */
            }
        }

        /* Media queries para pantallas muy pequeñas (móviles estrechos) */
        @media (max-width: 480px) {
            /* Hacer el sidebar más estrecho en pantallas muy pequeñas */
            .sidebar {
                width: 160px;
            }

            /* El título se ajusta un poco más */
            h1 {
                font-size: 24px;
            }

            /* Ajustar más el iframe para móviles muy pequeños */
            iframe {
                height: 50vh; /* Ajuste de la altura para pantallas muy pequeñas */
            }
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
          <img src="image/logo.png" alt="logo" />
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="mapa.html">Mapa de denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>
    
    <!-- Contenido de la página Denuncias -->
    <div class="content">
        <h1>Denuncias</h1>
        <hr>
        <p>Usa el siguiente formulario para denunciar de forma anónima cualquier caso de acoso, abuso o comportamiento inapropiado en instituciones científicas de Colombia.</p>

        <!-- Formulario de Google Forms centrado -->
        <iframe src="https://forms.gle/qeCggFUfxK8nQkU66" frameborder="0">Cargando…</iframe>
    </div>

</body>
</html>
