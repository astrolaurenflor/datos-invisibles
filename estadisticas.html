<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Denuncias - Datos Invisibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f9f9f9;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            color: #6A1B9A;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center;
            border-right: 3px solid #4A0A7A;
            background-image: url('image/fondobar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
        }

        .sidebar img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #6A1B9A;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #4A0A7A;
        }

        .sidebar a:hover {
            background-color: #A475C7;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            color: black;
        }

        /* Title style */
        h1 {
            text-align: center;
            color: #4A0A7A;
            font-size: 35px;
            margin-bottom: 10px;
        }

        /* Horizontal line */
        hr {
            border: none;
            border-top: 2px dashed #4A0A7A;
            margin: 10px 0;
        }

        /* Justify text */
        .content p {
            text-align: justify;
        }
        
        /* Canvas for Chart */
        #cityChart {
            max-width: 700px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="image/logo.png" alt="logo" />
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="mapa.html">Mapa de denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Main Content Area with Chart -->
    <div class="content">
        <h1>Estadísticas de Denuncias por Ciudad</h1>
        <canvas id="cityChart"></canvas>
    </div>

    <!-- Incluir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // ID de la hoja de Google Sheets
        const sheetId = '2PACX-1vQfgPfi0vZuG4aWNlD-41C-419b5lhNNvMwk8KpE4BxyIQdLXn9838SxRSaRmkYEmf6M3Zh7LE5frpv';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

        // Función para cargar y contar las ciudades desde Google Sheets
        async function fetchCityData() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const data = json.table.rows.map(row => row.c[6]?.v);

                const cityCounts = data.reduce((counts, city) => {
                    if (city) {
                        counts[city] = (counts[city] || 0) + 1;
                    }
                    return counts;
                }, {});

                return cityCounts;
            } catch (error) {
                console.error("Error al obtener los datos de Google Sheets:", error);
                return {};
            }
        }

        // Función para mostrar el gráfico
        async function displayChart() {
            const cityCounts = await fetchCityData();
            const cities = Object.keys(cityCounts);
            const counts = Object.values(cityCounts);

            const ctx = document.getElementById('cityChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: cities,
                    datasets: [{
                        label: 'Número de Denuncias por Ciudad',
                        data: counts,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#66BB6A', '#FFA726',
                            '#AB47BC', '#8D6E63', '#26C6DA', '#D4E157', '#FF7043'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += context.raw || 0;
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Llamar a la función para mostrar el gráfico
        displayChart();
    </script>
                
</body>
</html>
