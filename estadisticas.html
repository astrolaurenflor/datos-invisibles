    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Inicializar el mapa centrado en Colombia
        const map = L.map('map').setView([4.5709, -74.2973], 6);

        // Añadir capa de mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // ID de la hoja de Google Sheets
        const sheetId = '2PACX-1vQfgPfi0vZuG4aWNlD-41C-419b5lhNNvMwk8KpE4BxyIQdLXn9838SxRSaRmkYEmf6M3Zh7LE5frpv';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

        // Coordenadas de ciudades principales de Colombia
        const cityCoordinates = {
            "Bogotá": [4.7110, -74.0721],
            "Medellín": [6.2442, -75.5812],
            "Cali": [3.4516, -76.531985],
            "Barranquilla": [10.9685, -74.7813],
            "Cartagena": [10.3910, -75.4794],
            // Agrega más ciudades según se requiera
        };

        // Función para cargar y contar las ciudades desde Google Sheets
        async function fetchAndMapData() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2)); // Eliminar el encabezado de Google Sheets
                const data = json.table.rows.map(row => row.c[6]?.v); // columna F (ciudades)
                // Contar ocurrencias de cada ciudad
                const cityCounts = data.reduce((counts, city) => {
                    if (city) {
                        counts[city] = (counts[city] || 0) + 1;
                    }
                    return counts;
                }, {});

                return cityCounts;
            } catch (error) {
                console.error("Error al obtener los datos de Google Sheets:", error);
                return {};
            }
        }

        // Añadir marcadores al mapa según los datos
        async function addCityMarkers() {
            const cityCounts = await fetchCityData();

            Object.keys(cityCounts).forEach(city => {
                const coords = cityCoordinates[city];
                if (coords) {
                    L.circleMarker(coords, {
                        color: '#3388ff',
                        radius: Math.sqrt(cityCounts[city]) * 2, // Ajustar tamaño según conteo
                        fillOpacity: 0.5
                    })
                    .bindPopup(`<strong>${city}</strong><br>Denuncias: ${cityCounts[city]}`)
                    .addTo(map);
                } else {
                    console.warn(`Coordenadas no encontradas para ${city}`);
                }
            });
        }

        // Llamar a la función para añadir los marcadores
        addCityMarkers();
    </script>
