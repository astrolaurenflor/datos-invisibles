<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Denuncias - Datos Invisibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Incluir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f9f9f9;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            color: #6A1B9A;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center;
            border-right: 3px solid #4A0A7A;
            background-image: url('image/fondobar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
        }

        .sidebar img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #6A1B9A;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #4A0A7A;
        }

        .sidebar a:hover {
            background-color: #A475C7;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            color: black;
        }

        /* Title style */
        h1 {
            text-align: center;
            color: #4A0A7A;
            font-size: 35px;
            margin-bottom: 10px;
        }

        /* Chart container */
        .chart-container {
            max-width: 800px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="image/logo.png" alt="logo" />
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="mapa.html">Mapa de denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h1>Estadísticas de Denuncias</h1>
        
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // URL de Google Sheets con datos
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQfgPfi0vZuG4aWNlD-41C-419b5lhNNvMwk8KpE4BxyIQdLXn9838SxRSaRmkYEmf6M3Zh7LE5frpv/pub?output=csv';

        // Función para cargar los datos desde Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split("\n").slice(1); // Saltar el encabezado
                const descriptions = rows.map(row => row.split(",")[4]); // Columna E (Descripción)
                return descriptions;
            } catch (error) {
                console.error('Error al cargar los datos de Google Sheets:', error);
                return [];
            }
        }

        // Función para procesar y mostrar el gráfico
        async function renderChart() {
            const descriptions = await fetchData();
            
            if (descriptions.length === 0) {
                alert('No se pudieron cargar los datos.');
                return;
            }

            // Contar las ocurrencias de cada clase
            const counts = descriptions.reduce((acc, description) => {
                acc[description] = (acc[description] || 0) + 1;
                return acc;
            }, {});

            // Extraer las etiquetas (descripciones únicas) y los valores (conteos)
            const labels = Object.keys(counts);
            const values = Object.values(counts);

            // Crear el gráfico circular
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Porcentaje de Clases',
                        data: values,
                        backgroundColor: [
                            '#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FF8C33'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    let total = tooltipItem.dataset.data.reduce((a, b) => a + b, 0);
                                    let percentage = ((tooltipItem.raw / total) * 100).toFixed(2);
                                    return tooltipItem.label + ': ' + percentage + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Llamar la función para renderizar el gráfico
        renderChart();
    </script>

</body>
</html>
