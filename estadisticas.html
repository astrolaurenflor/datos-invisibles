<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Denuncias - Datos Invisibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Incluir Chart.js para los gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f9f9f9;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            color: #6A1B9A;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center;
            border-right: 3px solid #4A0A7A;
            background-image: url('image/fondobar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
        }

        .sidebar img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #6A1B9A;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #4A0A7A;
        }

        .sidebar a:hover {
            background-color: #A475C7;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            color: black;
        }

        /* Title style */
        h1 {
            text-align: center;
            color: #4A0A7A;
            font-size: 35px;
            margin-bottom: 10px;
        }

        /* Estilo de los gráficos */
        canvas {
            max-width: 90%;
            margin: 0 auto;
            display: block;
        }

        hr {
            border: none;
            border-top: 2px dashed #4A0A7A;
            margin: 10px 0;
        }

        /* Justify text */
        .content p {
            text-align: justify;
        }
        
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="image/logo.png" alt="logo" />
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="mapa.html">Mapa de denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Main Content Area with Charts -->
    <div class="content">
        <h1>Estadísticas de Denuncias</h1>

        <!-- Gráfico Circular -->
        <h3>Distribución de las Descripciones</h3>
        <canvas id="pieChart"></canvas>
        
        <hr>

        <!-- Histograma -->
        <h3>Frecuencia de Descripciones</h3>
        <canvas id="barChart"></canvas>
    </div>

    <script>
        // Función para obtener y procesar los datos desde Google Sheets
        async function fetchData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQfgPfi0vZuG4aWNlD-41C-419b5lhNNvMwk8KpE4BxyIQdLXn9838SxRSaRmkYEmf6M3Zh7LE5frpv/pubhtml';
            const response = await fetch(sheetUrl);
            const text = await response.text();
            const json = JSON.parse(text.substr(47).slice(0, -2)); // Eliminar encabezado de Google Sheets
            const data = json.table.rows.map(row => row.c[4]?.v); // Extraer los valores de la columna E (Descripción)

            return data;
        }

        // Función para crear los gráficos
        async function createCharts() {
            const data = await fetchData();

            // Procesamiento para el gráfico circular
            const descriptionCounts = data.reduce((counts, description) => {
                if (description) {
                    counts[description] = (counts[description] || 0) + 1;
                }
                return counts;
            }, {});

            const pieLabels = Object.keys(descriptionCounts);
            const pieData = Object.values(descriptionCounts);

            // Gráfico Circular
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: pieLabels,
                    datasets: [{
                        label: 'Descripción de las Denuncias',
                        data: pieData,
                        backgroundColor: ['#FF9999', '#66B2FF', '#99FF99', '#FFCC99', '#FF6666'], // Colores
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const percentage = ((tooltipItem.raw / pieData.reduce((a, b) => a + b, 0)) * 100).toFixed(2);
                                    return `${tooltipItem.label}: ${percentage}%`;
                                }
                            }
                        }
                    }
                }
            });

            // Procesamiento para el histograma
            const barLabels = pieLabels;  // Las mismas etiquetas para el histograma
            const barData = pieData;

            // Histograma
            const ctxBar = document.getElementById('barChart').getContext('2d');
            new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: barLabels,
                    datasets: [{
                        label: 'Frecuencia de Descripciones',
                        data: barData,
                        backgroundColor: '#6A1B9A', // Color de las barras
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                            }
                        }
                    }
                }
            });
        }

        // Llamar a la función para crear los gráficos
        createCharts();
    </script>

</body>
</html>
