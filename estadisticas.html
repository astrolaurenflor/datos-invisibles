<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncias - Datos Invisibles</title>

    <!-- Incluir los estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        /* Reutiliza los estilos del panel izquierdo */
        .sidebar {
            width: 250px;
            background-color: #6A1B9A;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #4A0A7A;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar (copiar y pegar el mismo código del panel izquierdo en todas las páginas) -->
    <div class="sidebar">
        <h2>Datos Invisibles</h2>
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Main Content Area with Map -->
    <div class="content">
        <h1>Estadísticas de Denuncias por Ciudad</h1>
        <div id="map"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Inicializar el mapa centrado en Colombia
        const map = L.map('map').setView([4.5709, -74.2973], 6);

        // Añadir capa de mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // ID de la hoja de Google Sheets
        const sheetId = '2PACX-1vQfgPfi0vZuG4aWNlD-41C-419b5lhNNvMwk8KpE4BxyIQdLXn9838SxRSaRmkYEmf6M3Zh7LE5frpv
';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

        // Coordenadas de ciudades principales de Colombia
        const cityCoordinates = {
            "Bogotá": [4.7110, -74.0721],
            "Medellín": [6.2442, -75.5812],
            "Cali": [3.4516, -76.531985],
            "Barranquilla": [10.9685, -74.7813],
            "Cartagena": [10.3910, -75.4794],
            // Agrega más ciudades según se requiera
        };

        // Función para obtener y procesar datos de Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));

                const cityCounts = {};

                json.table.rows.forEach(row => {
                    const city = row.c[5]?.v; // Columna F con índice 5 en JavaScript (empezando desde 0)
                    if (city) {
                        cityCounts[city] = (cityCounts[city] || 0) + 1;
                    }
                });

                return cityCounts;
            } catch (error) {
                console.error("Error al obtener los datos:", error);
            }
        }

        // Función para mostrar marcadores en el mapa
        async function showMarkers() {
            const cityCounts = await fetchData();

            for (const [city, count] of Object.entries(cityCounts)) {
                const coords = cityCoordinates[city];
                if (coords) {
                    L.circleMarker(coords, {
                        color: '#FF5733',
                        radius: Math.sqrt(count) * 3, // Ajuste de tamaño según conteo
                        fillOpacity: 0.7
                    })
                    .bindPopup(`<strong>${city}</strong><br>Denuncias: ${count}`)
                    .addTo(map);
                } else {
                    console.warn(`Coordenadas no encontradas para ${city}`);
                }
            }
        }

        // Ejecutar la función para mostrar los marcadores
        showMarkers();
    </script>


    

</body>
</html>
