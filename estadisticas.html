<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Denuncias - Datos Invisibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f9f9f9;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            color: #6A1B9A;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center;
            border-right: 3px solid #4A0A7A;
            background-image: url('image/fondobar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
        }

        .sidebar img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #6A1B9A;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #4A0A7A;
        }

        .sidebar a:hover {
            background-color: #A475C7;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            color: black;
        }

        /* Title style */
        h1 {
            text-align: center;
            color: #4A0A7A;
            font-size: 35px;
            margin-bottom: 10px;
        }

        /* Chart container */
        #chart-container {
            width: 60%;
            margin: auto;
        }

        /* Horizontal line */
        hr {
            border: none;
            border-top: 2px dashed #4A0A7A;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="image/logo.png" alt="logo" />
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="mapa.html">Mapa de denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Main Content Area with Chart -->
    <div class="content">
        <h1>Estadística de Denuncias - Descripción</h1>
        <div id="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // ID de la hoja de Google Sheets
        const sheetId = '2PACX-1vQfgPfi0vZuG4aWNlD-41C-419b5lhNNvMwk8KpE4BxyIQdLXn9838SxRSaRmkYEmf6M3Zh7LE5frpv';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

        // Función para obtener y contar los datos de la columna "Descripción"
        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                
                // Obtener los datos de la columna "Descripción" (columna específica)
                const data = json.table.rows.map(row => row.c[5]?.v); // columna E (c[5]) es Descripción
                const counts = data.reduce((acc, description) => {
                    if (description) {
                        acc[description] = (acc[description] || 0) + 1;
                    }
                    return acc;
                }, {});

                return counts;
            } catch (error) {
                console.error("Error al obtener los datos de Google Sheets:", error);
                return {};
            }
        }

        // Función para generar el gráfico circular
        async function generateChart() {
            const counts = await fetchData();
            const labels = Object.keys(counts);
            const values = Object.values(counts);

            const ctx = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Porcentaje de Denuncias',
                        data: values,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const total = values.reduce((a, b) => a + b, 0);
                                    const percentage = ((tooltipItem.raw / total) * 100).toFixed(2);
                                    return `${tooltipItem.label}: ${percentage}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Llamar a la función para generar el gráfico
        generateChart();
    </script>
</body>
</html>
