<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Denuncias - Datos Invisibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f9f9f9;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            color: #6A1B9A;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center;
            border-right: 3px solid #4A0A7A;
            background-image: url('image/fondobar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
        }

        .sidebar img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #6A1B9A;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #4A0A7A;
        }

        .sidebar a:hover {
            background-color: #A475C7;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            color: black;
        }

        h1 {
            text-align: center;
            color: #4A0A7A;
            font-size: 35px;
            margin-bottom: 10px;
        }

        /* Gráficas */
        canvas {
            max-width: 100%;
            height: 400px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="image/logo.png" alt="logo" />
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="mapa.html">Mapa de denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Main Content Area with Graphs -->
    <div class="content">
        <h1>Estadísticas de Denuncias</h1>

        <!-- Gráficos -->
        <div>
            <h3>Gráfico Circular de Denuncias por Descripción</h3>
            <canvas id="pieChart"></canvas>
        </div>

        <div>
            <h3>Histograma de Frecuencia de Descripciones</h3>
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <script>
        // URL del Google Sheets (con la publicación habilitada)
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQfgPfi0vZuG4aWNlD-41C-419b5lhNNvMwk8KpE4BxyIQdLXn9838SxRSaRmkYEmf6M3Zh7LE5frpv/pub?output=csv";

        // Función para obtener los datos de Google Sheets
        async function fetchData() {
            const response = await fetch(sheetUrl);
            const text = await response.text();
            const rows = text.split("\n").map(row => row.split(","));

            // Extraemos las descripciones (columna E, índice 4)
            const descriptions = rows.slice(1).map(row => row[4].trim()).filter(desc => desc);

            return descriptions;
        }

        // Función para procesar los datos y generar las gráficas
        async function generateCharts() {
            const descriptions = await fetchData();

            // Contar las ocurrencias de cada descripción
            const descriptionCounts = descriptions.reduce((counts, desc) => {
                counts[desc] = (counts[desc] || 0) + 1;
                return counts;
            }, {});

            const labels = Object.keys(descriptionCounts);
            const data = Object.values(descriptionCounts);

            // Crear gráfico circular (Pie Chart)
            const pieChartCtx = document.getElementById('pieChart').getContext('2d');
            new Chart(pieChartCtx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Porcentaje de Descripciones',
                        data: data,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const total = tooltipItem.dataset.data.reduce((sum, value) => sum + value, 0);
                                    const percentage = ((tooltipItem.raw / total) * 100).toFixed(2);
                                    return `${tooltipItem.label}: ${percentage}%`;
                                }
                            }
                        }
                    }
                }
            });

            // Crear histograma (Bar Chart)
            const barChartCtx = document.getElementById('barChart').getContext('2d');
            new Chart(barChartCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Frecuencia de Descripciones',
                        data: data,
                        backgroundColor: '#4BC0C0',
                        borderColor: '#36A2EB',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Llamar la función para generar los gráficos
        generateCharts();
    </script>

</body>
</html>
