<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Denuncias - Datos Invisibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Incluir la librería de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f9f9f9;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            color: #6A1B9A;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center;
            border-right: 3px solid #4A0A7A;
            background-image: url('image/fondobar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
        }

        .sidebar img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #6A1B9A;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #4A0A7A;
        }

        .sidebar a:hover {
            background-color: #A475C7;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            color: black;
        }

        /* Title style */
        h1 {
            text-align: center;
            color: #4A0A7A;
            font-size: 35px;
            margin-bottom: 10px;
        }

        hr {
            border: none;
            border-top: 2px dashed #4A0A7A;
            margin: 10px 0;
        }

        /* Justify text */
        .content p {
            text-align: justify;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="image/logo.png" alt="logo" />
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="mapa.html">Mapa de denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h1>Estadísticas</h1>

        <!-- Gráfico Circular -->
        <h2>Distribución de Descripciones</h2>
        <canvas id="pieChart" width="400" height="400"></canvas>

        <!-- Histograma -->
        <h2>Frecuencia de Descripciones</h2>
        <canvas id="barChart" width="400" height="400"></canvas>
    </div>

    <script>
        // URL del Google Sheets en formato JSON
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQfgPfi0vZuG4aWNlD-41C-419b5lhNNvMwk8KpE4BxyIQdLXn9838SxRSaRmkYEmf6M3Zh7LE5frpv/gviz/tq?tqx=out:json';

        // Función para obtener datos de la hoja de Google Sheets
        async function fetchData() {
            const response = await fetch(sheetUrl);
            const text = await response.text();
            const json = JSON.parse(text.substr(47).slice(0, -2)); // Eliminar encabezado
            const data = json.table.rows.map(row => row.c[4]?.v); // Columna E (Descripción)

            return data;
        }

        // Función para crear el gráfico circular
        async function createPieChart() {
            const data = await fetchData();
            const descriptionCounts = {};

            // Contar las ocurrencias de cada descripción
            data.forEach(description => {
                if (description) {
                    descriptionCounts[description] = (descriptionCounts[description] || 0) + 1;
                }
            });

            const labels = Object.keys(descriptionCounts);
            const values = Object.values(descriptionCounts);

            const ctx = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50', '#FF5733'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    let percentage = (tooltipItem.raw / values.reduce((a, b) => a + b, 0)) * 100;
                                    return `${tooltipItem.label}: ${tooltipItem.raw} (${percentage.toFixed(2)}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Función para crear el histograma
        async function createBarChart() {
            const data = await fetchData();
            const descriptionCounts = {};

            // Contar las ocurrencias de cada descripción
            data.forEach(description => {
                if (description) {
                    descriptionCounts[description] = (descriptionCounts[description] || 0) + 1;
                }
            });

            const labels = Object.keys(descriptionCounts);
            const values = Object.values(descriptionCounts);

            const ctx = document.getElementById('barChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Frecuencia',
                        data: values,
                        backgroundColor: '#4CAF50',
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Descripción'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Frecuencia'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Llamar a las funciones para crear los gráficos
        createPieChart();
        createBarChart();
    </script>
</body>
</html>
