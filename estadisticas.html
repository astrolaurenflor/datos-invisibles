<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Denuncias - Datos Invisibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f9f9f9;
        }
        
        .sidebar {
            width: 250px;
            background-color: white;
            color: #6A1B9A;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center;
            border-right: 3px solid #4A0A7A;
            background-image: url('image/fondobar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
        }
        
        .sidebar img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        .sidebar a {
            display: block;
            color: #6A1B9A;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #4A0A7A;
        }
        
        .sidebar a:hover {
            background-color: #A475C7;
        }
        
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            color: black;
        }
        
        h1 {
            text-align: center;
            color: #4A0A7A;
            font-size: 35px;
            margin-bottom: 10px;
        }
        
        hr {
            border: none;
            border-top: 2px dashed #4A0A7A;
            margin: 10px 0;
        }
        
        .content p {
            text-align: justify;
        }
        
        /* Canvas size for the chart */
        #pieChart {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="image/logo.png" alt="logo" />
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="mapa.html">Mapa de denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Main Content Area with Pie Chart -->
    <div class="content">
        <h1>Estadísticas de Denuncias</h1>
        <p>Gráfico circular mostrando el porcentaje de cada tipo de denuncia en la columna "Descripción".</p>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        // URL de la Google Sheets publicada
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQfgPfi0vZuG4aWNlD-41C-419b5lhNNvMwk8KpE4BxyIQdLXn9838SxRSaRmkYEmf6M3Zh7LE5frpv/pub?output=csv';

        // Función para cargar y contar tipos de descripción desde Google Sheets
        async function fetchData() {
            const response = await fetch(sheetUrl);
            const data = await response.text();
            
            const rows = data.split('\n').slice(1);  // Saltar la primera fila de encabezado
            const descriptionCounts = {};

            rows.forEach(row => {
                const columns = row.split(',');
                const description = columns[5];  // Columna F (índice 5)
                
                if (description) {
                    descriptionCounts[description] = (descriptionCounts[description] || 0) + 1;
                }
            });

            return descriptionCounts;
        }

        // Función para crear gráfico circular con los datos
        async function createPieChart() {
            const descriptionCounts = await fetchData();
            const labels = Object.keys(descriptionCounts);
            const data = Object.values(descriptionCounts);

            // Configuración del gráfico
            const ctx = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Tipos de Denuncia',
                        data: data,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }

        // Crear el gráfico cuando se carga la página
        createPieChart();
    </script>

</body>
</html>
