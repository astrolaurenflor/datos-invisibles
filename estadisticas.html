<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Denuncias - Datos Invisibles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Incluir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f9f9f9;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            color: #6A1B9A;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            text-align: center;
            border-right: 3px solid #4A0A7A;
            background-image: url('image/fondobar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
        }

        .sidebar img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #6A1B9A;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #4A0A7A;
        }

        .sidebar a:hover {
            background-color: #A475C7;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            color: black;
        }

        /* Title style */
        h1 {
            text-align: center;
            color: #4A0A7A;
            font-size: 35px;
            margin-bottom: 10px;
        }

        /* Graph container */
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        /* For the bar chart */
        .histogram-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="image/logo.png" alt="logo" />
        <a href="index.html">Inicio</a>
        <a href="denuncias.html">Denuncias</a>
        <a href="mapa.html">Mapa de denuncias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h1>Estadísticas de Denuncias</h1>

        <!-- Gráfico circular -->
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>

        <!-- Histograma -->
        <div class="histogram-container">
            <canvas id="histogramChart"></canvas>
        </div>

    </div>

    <!-- Leaflet and Fetch Google Sheets data -->
    <script>
        // ID de la hoja de Google Sheets
        const sheetId = '2PACX-1vQfgPfi0vZuG4aWNlD-41C-419b5lhNNvMwk8KpE4BxyIQdLXn9838SxRSaRmkYEmf6M3Zh7LE5frpv';
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

        // Función para obtener los datos desde Google Sheets
        async function fetchData() {
            const response = await fetch(sheetUrl);
            const text = await response.text();
            const json = JSON.parse(text.substr(47).slice(0, -2)); // Limpiar datos JSON

            const data = json.table.rows.map(row => row.c[4]?.v); // Obtener valores de la columna E (Descripción)

            return data;
        }

        // Función para procesar los datos para el gráfico circular
        async function createPieChart() {
            const data = await fetchData();
            const categories = {};

            // Contar ocurrencias de cada categoría
            data.forEach(desc => {
                if (desc) {
                    categories[desc] = (categories[desc] || 0) + 1;
                }
            });

            // Preparar datos para el gráfico circular
            const labels = Object.keys(categories);
            const counts = Object.values(categories);

            // Crear gráfico circular
            new Chart(document.getElementById('pieChart'), {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: counts,
                        backgroundColor: ['#FF5733', '#C70039', '#900C3F', '#581845', '#DAF7A6'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const percentage = (tooltipItem.raw / counts.reduce((a, b) => a + b)) * 100;
                                    return `${tooltipItem.label}: ${Math.round(percentage)}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Función para crear el histograma
        async function createHistogram() {
            const data = await fetchData();
            const categories = {};

            // Contar ocurrencias de cada categoría
            data.forEach(desc => {
                if (desc) {
                    categories[desc] = (categories[desc] || 0) + 1;
                }
            });

            const labels = Object.keys(categories);
            const counts = Object.values(categories);

            // Crear histograma
            new Chart(document.getElementById('histogramChart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cantidad de Denuncias',
                        data: counts,
                        backgroundColor: '#4A0A7A',
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            ticks: {
                                autoSkip: true,
                                maxRotation: 0,
                                minRotation: 0
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Llamar a las funciones para crear los gráficos
        createPieChart();
        createHistogram();
    </script>

</body>
</html>
